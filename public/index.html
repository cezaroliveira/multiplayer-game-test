<html>
  <head>
    <meta charset="utf-8" />
    <title>Teste jogo multiplayer</title>
    <style>
      #canvas {
        border: 10px solid #ccc;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        image-rendering: -moz-crisp-edges;
        width: 400px;
        height: 400px;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="10" height="10"></canvas>
    <script type="module">
      import createKeyboardListener from './keyboard-listener.js';
      import createGame from './game.js';
      import renderScreen from './render-screen.js';

      const canvas = document.getElementById('canvas');
      const currentPlayerId = 'player1';

      // Define the game elements
      const game = createGame(currentPlayerId);

      const keyboardListener = createKeyboardListener(currentPlayerId);
      keyboardListener.subscribe(game.movePlayer);

      renderScreen(game, canvas);

      const socket = io();

      // Listen the 'connect' event emmited from socket.io to execute the client render logic
      socket.on('connect', () => {
        const playerId = socket.id;
        console.log(`> Player connected on client-side with id ${playerId}`);
      });

      // Listen the 'setup' event emmited from server-side to execute the client render logic
      socket.on('setup', (state) => {
        console.log(`> Receiving setup event from server...`);
        game.setState(state)
      });

      // Listen the 'add-player' event from server-side to execute the client render logic
      socket.on('add-player', (command) => {
        console.log(`> Receiving ${command.type} -> ${command.id}`);
        game.addPlayer(command);
      });

      // Listen the 'remove-player' event from server-side to execute the client render logic
      socket.on('remove-player', (command) => {
        console.log(`> Receiving ${command.type} -> ${command.id}`);
        game.removePlayer(command);
      });
    </script>
  </body>
</html>
